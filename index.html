<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Prodotti</title>
  </head>
  <body>
    <!-- riga di 3 prodotti -->
    <div class="row">
      <!-- blocco prodotto con immagine sconto e cuoricino -->
      <div class="item">
        <img src="img/tablet.png" alt="tablet">
        <!-- div con lo sconto da posizionare nell'angolo alto a destra -->
        <div class="sconto big">30%</div>
        <!-- barretta sotto l'immagine che contiene il cuoricino -->
        <div>
          <span class="heart">&#9829</span>
        </div>
      </div>

    </div>

  </body>
</html>
